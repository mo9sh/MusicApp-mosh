<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
 </head>
<body id="body">
    <div class="overlay"></div>
        <div class="player-container" id="play-container">
             <!--<img src="/img/backstar2.jpg" alt="">-->
         <!-----song----->
         <div class="img-container">
             <img src="/img/hussin.jpg" alt=""  id="main-img" >
              
         </div>
         <audio src="/music/hussin.mp3"></audio>
         
          <!------prograss------->
          <div class="prograss-container" id="prograss-container">
              <div class="prograss" id="prograss"></div>
              <div class="duration-warper">
                  <span id="curent-time">0:00</span>
                  <span id="duration">3:23</span>
              </div>
          </div>

          <div class="text-content">
            <h2 id="title">Without Me</h2>
            <h3 id="artist">Halsey</h3>
         </div>
          <!-------control------->
           <div class="play-control">
               <i class="fas fa-backward" id="prev" title="Prev" ></i>
               <i class="fas fa-play-circle" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="forward" ></i>
           </div>

          <div class="back1"></div>
     </div>
     
      
       
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
